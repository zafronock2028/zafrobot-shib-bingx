services:
  - type: worker
    name: zafrobot-dinamico-pro
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: API_PASSPHRASE
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false